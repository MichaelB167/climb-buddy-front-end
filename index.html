<!DOCTYPE html>
<html>
  <head>
    <title>Climb Hard</title>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>

    <!-- sign up modal -->

    <div class="modal fade" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" id="signUpForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input class="form-control" id="signUpEmail" placeholder="Enter Email" type="text" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="signUpPassword" placeholder="Password" type="password" name="credentials[password]">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Re-Enter Password</label>
                <input class="form-control" id="signUpRePassword" placeholder="Password" type="password" name="credentials[password_confirmation]">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              <button type="submit" class="btn btn-primary">Sign-Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Sign In modal-->

    <div class="modal fade" id="signInModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" id="signInForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input class="form-control" id="signInEmail" placeholder="Enter Email" type="text" name="credentials[email]">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="signInPassword" placeholder="Password" type="password" name="credentials[password]">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              <button type="submit" class="btn btn-primary">Sign-In</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Change Password Modal-->

    <div class="modal fade" id="changePasswordModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" id="changePasswordForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="changePasswordOriginal" placeholder="Password" type="password" name="passwords[old]">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">New Password</label>
                <input class="form-control" id="changePasswordNewPassword" placeholder="New Password" type="password" name="passwords[new]">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Re-Enter Password</label>
                <input class="form-control" id="changePasswordRePassword" placeholder="Repeat Password" type="password" name="passwords[new]">
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--navbar buttons-->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <header>
          <h2>Climb Hard</h2>
        </header>
        <div class="nav-buttons">
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#signInModal">Sign In</button>
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
          <button type="button" class="btn btn-default navbar-btn" id="signOutBtn">Sign Out</button>
        </div>
      </div>
    </nav>
    
    <div class="entry-fields">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="Gym Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Last Hold
            <span class="caret"></span>
          </button>
          <ol class="dropdown-menu">
            <li><a href="#">Jug</a></li>
            <li><a href="#">Crimp</a></li>
            <li><a href="#">Sloper</a></li>
            <li><a href="#">Pinch</a></li>
            <li><a href="#">Pocket</a></li>
            <li><a href="#">Undercling</a></li>
            <li><a href="#">Sidepull</a></li>
          </ol>
        </div>
      </form>
    </div>
  </body>
</html>
